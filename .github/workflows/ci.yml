name: Double Gate CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: ğŸ›¡ï¸ Remote Gate - Lint Check
      run: npm run lint
      
    - name: ğŸ›¡ï¸ Remote Gate - Test Check
      run: npm test
