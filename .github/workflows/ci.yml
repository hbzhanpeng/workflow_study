name: Double Gate CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "src/**"
      - ".eslintrc.json"
      - ".lintstagedrc"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "src/**"
      - ".eslintrc.json"
      - ".lintstagedrc"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"

concurrency:
  group: double-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: ğŸ›¡ï¸ Remote Gate - Lint Check
      run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: ğŸ›¡ï¸ Remote Gate - Test Check
      run: npm test
